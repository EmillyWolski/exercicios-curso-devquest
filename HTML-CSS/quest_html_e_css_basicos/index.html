<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - HTML e CSS básicos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tabelas estilizadas</h1>
    <h2>Moda</h2>
    <table class="tabelaModa">
        <thead class="cabecalho">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="conteudo">
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$150,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>
    <table class="tabelaCasa">
        <thead class="cabecalhoCasa">
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody class="conteudoCasa">
            <tr>
                <td>Sofá</td>
                <td>R$1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
